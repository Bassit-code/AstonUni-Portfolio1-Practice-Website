 <section class="contact-us">

        <input type="email" id= "confirmation-email" class="entryField" placeholder="Confirm Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

        <input type="text" id="projectName" class="entryField" placeholder="Project Name">

        <input type="date" id="proposed-start-date" class="entryField-2">
        <label for="contactMethod" class="entryField-2">Deadline:</label>
        <input type="date" class="entryField-2">
        <textarea class="entryField textarea-field" placeholder="Project details"></textarea>
        <h4>Preferred method of contact:</h4>
        <select class="contact-method" id="contactMethod">
            <option value="Email" id="Emaill">Email</option>
            <option value="SMS" id="SMSS">SMS</option>
        </select>
        <button type="button" class="submit">Submit</button>
